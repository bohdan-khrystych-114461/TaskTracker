<div class="timer-container">
  <div class="timer-input-section">
    <input 
      type="text" 
      [(ngModel)]="taskName" 
      placeholder="What are you working on?"
      class="task-input"
      [disabled]="!!(timerState?.isRunning || timerState?.isPaused)"
      (keyup.enter)="onStartTimer()"
    />
    
    <div class="timer-controls">
      <div class="timer-display" *ngIf="timerState">
        {{ formatTime(timerState.elapsedTime) }}
      </div>
      
      <button 
        *ngIf="!timerState?.isRunning && !timerState?.isPaused" 
        class="btn-start"
        (click)="onStartTimer()"
        [disabled]="!taskName.trim()"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polygon points="10 8 16 12 10 16 10 8"></polygon>
        </svg>
      </button>
      
      <button 
        *ngIf="timerState?.isRunning" 
        class="btn-pause"
        (click)="onPauseTimer()"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="10" y1="15" x2="10" y2="9"></line>
          <line x1="14" y1="15" x2="14" y2="9"></line>
        </svg>
      </button>
      
      <button 
        *ngIf="timerState?.isPaused" 
        class="btn-resume"
        (click)="onStartTimer()"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polygon points="10 8 16 12 10 16 10 8"></polygon>
        </svg>
      </button>
      
      <button 
        *ngIf="timerState?.isRunning || timerState?.isPaused" 
        class="btn-stop"
        (click)="onStopTimer()"
      >
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <rect x="9" y="9" width="6" height="6"></rect>
        </svg>
      </button>
    </div>
  </div>
</div>
