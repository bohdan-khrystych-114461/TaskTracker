<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e040fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c81ff7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Clock/time icon -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="url(#gradient)" stroke-width="2"/>
  
  <!-- Clock hands -->
  <line x1="16" y1="16" x2="16" y2="10" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="20" y2="18" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.5" fill="url(#gradient)"/>
  
  <!-- Small checkmark to indicate task completion -->
  <path d="M 22 22 L 24 24 L 28 20" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
