version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-tracker-db
    environment:
      POSTGRES_DB: tasktracker
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d tasktracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./task-tracker-backend
      dockerfile: Dockerfile
    container_name: task-tracker-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5001
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=tasktracker;Username=taskuser;Password=taskpass123
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  default:
    name: task-tracker-network
